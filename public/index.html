<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Redux UnderTheHood</title>
  <link rel="stylesheet" href="styles.css">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    // Imitate API
    const api = {
      get(url) {
        switch (url) {
          case '/lots':
            return new Promise((resolve, _) => {
              const mockLots = [
                {
                  id: 1,
                  name: "Apple",
                  description: "Apple description",
                  price: 16,
                  favorite: true,
                }, {
                  id: 2,
                  name: "Orange",
                  description: "Orange description",
                  price: 41,
                  favorite: false,
                }]

              // resolve promise with mocked lots after timeout to imitate fetching
              setTimeout(() => {
                resolve(mockLots)
              }, 1000)

            })
          default:
            throw new Error('Unknown address')
        }
      },
      post(url) {
        if (/^\/lots\/(\d+)\/favorite$/.exec(url)) {
          return new Promise((resolve) => {
            setTimeout(() => resolve({}), 500)
          })
        }
        if (/^\/lots\/(\d+)\/unfavorite$/.exec(url)) {
          return new Promise((resolve) => {
            setTimeout(() => resolve({}), 500)
          })
        }

        throw new Error('Unknown address')
      },
    }

    // Imitate web sockets
    const stream = {
      subscribe(channel, listener) {
        const match = /price-(\d+)/.exec(channel)
        if (match) {
          setInterval(() => {
            listener({
              id: parseInt(match[1]),
              price: Math.round(Math.random() * 10 + 30)
            })
          }, 400)
        }
      }
    }

    // ACTIONS
    const SET_TIME = 'SET_TIME'
    const SET_LOTS = 'SET_LOTS'
    const CHANGE_LOT_PRICE = 'CHANGE_LOT_PRICE'
    const FAVORITE_LOT = 'FAVORITE_LOT'
    const UNFAVORITE_LOT = 'UNFAVORITE_LOT'

    // Action creators
    function setTime(time) {
      return {
        type: SET_TIME,
        payload: time,
      }
    }

    function setLots(lots) {
      return {
        type: SET_LOTS,
        payload: lots,
      }
    }

    function changeLotPrice(data) {
      return {
        type: CHANGE_LOT_PRICE,
        payload: data,
      }
    }

    function favoriteLot(lotId) {
      return {
        type: FAVORITE_LOT,
        payload: {
          id: lotId
        },
      }
    }

    function unfavoriteLot(lotId) {
      return {
        type: UNFAVORITE_LOT,
        payload: {
          id: lotId
        },
      }
    }

    // combine reducers
    function combineReducers(reducers) {
      return (state, action) => {
        const result = {}
        Object.entries(reducers).forEach(([key, reducer]) => {
          result[key] = reducer(state[key], action)
        })
        return result
      }
    }

    function clockReducer(state = clockInitialState, action) {
      switch (action.type) {
        case SET_TIME:
          state.time = action.payload
          return state
        default:
          return state
      }
    }

    function auctionReducer(state = auctionInitialState, action) {
      switch (action.type) {
        case SET_LOTS:
          return {
            ...state,
            lots: action.payload
          }
        case CHANGE_LOT_PRICE:
          return {
            ...state,
            lots: state.lots.map(lot => {
              if (lot.id !== action.payload.id) return lot
              return { ...lot, price: action.payload.price }
            })
          }
        case FAVORITE_LOT:
          return {
            ...state,
            lots: state.lots.map(lot => {
              if (lot.id !== action.payload.id) return lot
              return { ...lot, favorite: true }
            })
          }
        case UNFAVORITE_LOT:
          return {
            ...state,
            lots: state.lots.map(lot => {
              if (lot.id !== action.payload.id) return lot
              return { ...lot, favorite: false }
            })
          }
        default:
          return state
      }
    }

    // State
    const clockInitialState = {
      time: new Date(),
    }
    const auctionInitialState = {
      lots: null
    }

    function createStore(reducer) {
      let state = reducer(state = {}, { type: '' })
      let listeners = []
      return {
        getState: () => state,
        dispatch(action) {
          state = reducer(state, action)
          listeners.forEach(listener => listener())
        },
        subscribe(listener) {
          listeners.push(listener)
          return () => {
            const index = this.listeners.indexOf(listener)
            listeners.splice(index, 1)
          }
        },
      }
    }

    const store = createStore(combineReducers({
      clock: clockReducer,
      auction: auctionReducer
    }))

    // subscribe to re-render on every state update
    store.subscribe(() => {
      renderApp(store.getState())
    })

    // App node
    function App({ state }) {
      return (
        <main className="app">
          <Header />
          <Clock time={state.clock.time} />
          <Lots lots={state.auction.lots} />
        </main>
      )
    }

    // Header node
    function Header() {
      return (
        <header className="header">
          <Logo />
        </header>
      )
    }

    // Logo node
    function Logo() {
      return <img className="logo" src="./chilli.png" alt="Chilli illustration" />
    }

    // Clock node
    function Clock({ time }) {
      const isDay = time.getHours() >= 7 && time.getHours() <= 21

      return (
        <div className="clock">
          <span className="value">{time.toLocaleTimeString()}</span>
          <span className={isDay ? 'icon day' : 'icon night'} />
        </div>
      )
    }

    // Loading node
    function Loading() {
      return <div className="loading">Loading</div>
    }

    // Lots node
    function Lots({ lots }) {
      if (lots === null) {
        return <Loading />
      }

      return (
        <div className="lots">
          {lots.map(lot => <Lot key={lot.id} lot={lot} />)}
        </div>
      )
    }

    function IconHeart() {
      return (
        <svg className="icon" viewBox="0 -28 512 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M256 455.516c-7.29 0-14.316-2.641-19.793-7.438-20.684-18.086-40.625-35.082-58.219-50.074l-.09-.078c-51.582-43.957-96.125-81.918-127.117-119.313C16.137 236.81 0 197.172 0 153.871c0-42.07 14.426-80.883 40.617-109.293C67.121 15.832 103.488 0 143.031 0c29.555 0 56.621 9.344 80.446 27.77C235.5 37.07 246.398 48.453 256 61.73c9.605-13.277 20.5-24.66 32.527-33.96C312.352 9.344 339.418 0 368.973 0c39.539 0 75.91 15.832 102.414 44.578C497.578 72.988 512 111.801 512 153.871c0 43.3-16.133 82.938-50.777 124.738-30.993 37.399-75.532 75.356-127.106 119.309-17.625 15.016-37.597 32.039-58.328 50.168a30.046 30.046 0 01-19.789 7.43zM143.031 29.992c-31.066 0-59.605 12.399-80.367 34.914-21.07 22.856-32.676 54.45-32.676 88.965 0 36.418 13.535 68.988 43.883 105.606 29.332 35.394 72.961 72.574 123.477 115.625l.093.078c17.66 15.05 37.68 32.113 58.516 50.332 20.961-18.254 41.012-35.344 58.707-50.418 50.512-43.051 94.137-80.223 123.469-115.617 30.344-36.618 43.879-69.188 43.879-105.606 0-34.516-11.606-66.11-32.676-88.965-20.758-22.515-49.3-34.914-80.363-34.914-22.758 0-43.653 7.235-62.102 21.5-16.441 12.719-27.894 28.797-34.61 40.047-3.452 5.785-9.53 9.238-16.261 9.238s-12.809-3.453-16.262-9.238c-6.71-11.25-18.164-27.328-34.61-40.047-18.448-14.265-39.343-21.5-62.097-21.5zm0 0" />
        </svg>

      )
    }

    function IconHeartFilled() {
      return (
        <svg className="icon" viewBox="0 -28 512 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M471.383 44.578C444.879 15.832 408.512 0 368.973 0c-29.555 0-56.621 9.344-80.45 27.77C276.5 37.07 265.605 48.45 256 61.73c-9.602-13.277-20.5-24.66-32.527-33.96C199.648 9.344 172.582 0 143.027 0c-39.539 0-75.91 15.832-102.414 44.578C14.426 72.988 0 111.801 0 153.871c0 43.3 16.137 82.938 50.781 124.742 30.992 37.395 75.535 75.356 127.117 119.313 17.614 15.012 37.579 32.027 58.309 50.152A30.023 30.023 0 00256 455.516c7.285 0 14.316-2.641 19.785-7.43 20.73-18.129 40.707-35.152 58.328-50.172 51.575-43.95 96.117-81.906 127.11-119.305C495.867 236.81 512 197.172 512 153.867c0-42.066-14.426-80.879-40.617-109.289zm0 0" />
        </svg>
      )
    }

    function favorite(id) {
      api.post(`/lots/${id}/favorite`).then(() => {
        store.dispatch(favoriteLot(id))
      })
    }

    function unfavorite(id) {
      api.post(`/lots/${id}/unfavorite`).then(() => {
        store.dispatch(unfavoriteLot(id))
      })
    }

    function BtnFavorite({ active, id }) {
      if (active) {
        return (
          <button className="btn-favorite active" onClick={() => unfavorite(id)}>
            <IconHeartFilled />
            Remove from favorite
          </button>
        )
      }

      return (
        <button className="btn-favorite" onClick={() => favorite(id)}>
          <IconHeart />
          Add to favorite
        </button>
      )
    }

    // Lot node
    function Lot({ lot, key }) {
      return (
        <article className={`lot ${lot.favorite ? 'favorite' : ''}`}>
          <div className="price">{lot.price}</div>
          <h1>{lot.name}</h1>
          <p>{lot.description}</p>
          <BtnFavorite active={lot.favorite} id={lot.id} />
        </article>
      )
    }

    // Render app helper
    function renderApp(state) {
      ReactDOM.render(
        <App state={state} />,
        document.getElementById('root')
      )
    }

    // First render
    renderApp(store.getState())

    // Make api call after first render
    api.get('/lots')
      .then(lots => {
        store.dispatch(setLots(lots))

        // subscribe to a pseudo web socket to update prices for each lots element
        lots.forEach(lot => {
          stream.subscribe(`price-${lot.id}`, (data) => {
            store.dispatch(changeLotPrice(data))
          })
        })
      })
      .catch(console.log)

    // Rerender the app on each tick (time update)
    setInterval(() => {
      store.dispatch(setTime(new Date()))
    }, 1000)
  </script>
</body>

</html>
