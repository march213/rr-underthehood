<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Redux UnderTheHood</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="root"></div>

  <script>
    // API
    const api = {
      get(url) {
        switch (url) {
          case '/lots':
            return new Promise((resolve, _) => {
              setTimeout(() => {
                resolve([
                  {
                    id: 1,
                    name: "Apple",
                    description: "Apple description",
                    price: 16
                  }, {
                    id: 2,
                    name: "Orange",
                    description: "Orange description",
                    price: 41
                  }])
              }, 1000)

            })
          default:
            throw new Error('Unknown address')
        }
      }
    }

    // Imitate web sockets
    const stream = {
      subscribe(channel, listener) {
        const match = /price-(\d+)/.exec(channel)
        if (match) {
          setInterval(() => {
            listener({
              id: parseInt(match[1]),
              price: Math.round(Math.random() * 10 + 30)
            })
          }, 400)
        }
      }
    }

    // State
    let state = {
      currentTime: new Date(),
      lots: null
    }

    // App
    function App({ state }) {
      const app = document.createElement('main')
      app.className = 'app'
      app.append(Header())
      app.append(Clock({ time: state.currentTime }))
      app.append(Lots({ lots: state.lots }))
      return app
    }

    // Header
    function Header() {
      const header = document.createElement('header')
      header.classList.add('header')
      header.append(Logo())
      return header
    }

    // logo
    function Logo() {
      const logo = document.createElement('img')
      logo.classList.add('logo')
      logo.src = './chilli.png'
      return logo
    }

    // Clock
    function Clock({ time }) {
      const node = document.createElement('div')
      node.className = 'clock'

      const value = document.createElement('span')
      value.className = 'value'
      value.innerText = time.toLocaleTimeString()

      node.append(value)

      const icon = document.createElement('span')
      if (time.getHours() >= 7 && time.getHours() <= 21) {
        icon.className = 'icon day'
      } else {
        icon.className = 'icon night'
      }

      node.append(icon)

      return node
    }

    function Loading() {
      const node = document.createElement('div')
      node.className = 'loading'
      node.innerText = 'Loading...'
      return node
    }

    // Lots
    function Lots({ lots }) {

      if (lots === null) {
        return Loading()
      }

      const list = document.createElement('div')
      list.className = 'lots'
      lots.forEach(lot => {
        list.append(Lot({ lot }))
      })
      return list
    }

    // Lot
    function Lot({ lot }) {
      const node = document.createElement('article')
      node.className = 'lot'

      const price = document.createElement('div')
      price.className = 'price'
      price.innerText = lot.price
      node.append(price)

      const name = document.createElement('h1')
      name.innerText = lot.name
      node.append(name)

      const description = document.createElement('p')
      description.innerText = lot.description
      node.append(description)

      return node
    }

    renderApp(state)

    // First render
    function renderApp(state) {
      render(
        App({ state }),
        document.getElementById('root')
      )
    }

    api.get('/lots')
      .then(lots => {
        state = { ...state, lots }
        renderApp(state)

        const onPrice = (data) => {
          state = {
            ...state,
            lots: state.lots.map(lot => {
              if (lot.id !== data.id) return lot
              return {
                ...lot,
                price: data.price
              }
            })
          }
          renderApp(state)
        }

        lots.forEach(lot => {
          stream.subscribe(`price-${lot.id}`, onPrice)
        })
      })
      .catch(console.log)

    // Rerender on each tick
    setInterval(() => {
      state = {
        ...state,
        currentTime: new Date()
      }

      renderApp(state)
    }, 1000)

    // Render implementation
    // 1.           main.app     div#root > main.app
    // 2.           div#root > main.app     div#root > main.app
    function render(virtualDom, realDomRoot) {
      const virtualDomRoot = document.createElement(realDomRoot.tagName)
      virtualDomRoot.id = realDomRoot.id
      virtualDomRoot.append(virtualDom)

      sync(virtualDomRoot, realDomRoot)
    }

    function sync(virtualNode, realNode) {
      // Sync element

      if (virtualNode.id !== realNode.id) {
        realNode.id = virtualNode.id
      }

      if (virtualNode.className !== realNode.className) {
        realNode.className = virtualNode.className
      }

      if (virtualNode.attributes) {
        Array.from(virtualNode.attributes).forEach((attr) => {
          realNode[attr.name] = attr.value
        })
      }

      if (virtualNode.nodeValue !== realNode.nodeValue) {
        realNode.nodeValue = virtualNode.nodeValue
      }

      // Sync child nodes

      const virtualChildren = virtualNode.childNodes
      const realChildren = realNode.childNodes

      for (let i = 0; i < virtualChildren.length || i < realChildren.length; i++) {
        const virtual = virtualChildren[i]
        const real = realChildren[i]

        // Remove
        if (virtual === undefined && real !== undefined) {
          realNode.remove(real)
        }

        // Update
        if (virtual !== undefined && real !== undefined && virtual.tagName === real.tagName) {
          sync(virtual, real)
        }

        // Replace
        if (virtual !== undefined && real !== undefined && virtual.tagName !== real.tagName) {
          const newReal = createRealNodeByVirtual(virtual)
          sync(virtual, newReal)
          realNode.replaceChild(newReal, real)
        }

        // Add
        if (virtual !== undefined && real === undefined) {
          const newReal = createRealNodeByVirtual(virtual)
          sync(virtual, newReal)
          realNode.appendChild(newReal)
        }
      }
    }

    function createRealNodeByVirtual(virtual) {
      if (virtual.nodeType === Node.TEXT_NODE) {
        return document.createTextNode('')
      }
      return document.createElement(virtual.tagName)
    }
  </script>
</body>

</html>
