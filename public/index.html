<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Redux UnderTheHood</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="root"></div>

  <script>

    // Imitate API
    const api = {
      get(url) {
        switch (url) {
          case '/lots':
            return new Promise((resolve, _) => {
              const mockLots = [
                {
                  id: 1,
                  name: "Apple",
                  description: "Apple description",
                  price: 16
                }, {
                  id: 2,
                  name: "Orange",
                  description: "Orange description",
                  price: 41
                }]

              // resolve promise with mocked lots after timeout to imitate fetching
              setTimeout(() => {
                resolve(mockLots)
              }, 1000)

            })
          default:
            throw new Error('Unknown address')
        }
      }
    }

    // Imitate web sockets
    const stream = {
      subscribe(channel, listener) {
        const match = /price-(\d+)/.exec(channel)
        if (match) {
          setInterval(() => {
            listener({
              id: parseInt(match[1]),
              price: Math.round(Math.random() * 10 + 30)
            })
          }, 400)
        }
      }
    }

    // State
    let state = {
      currentTime: new Date(),
      lots: null
    }

    // App node
    function App({ state }) {
      return {
        type: 'main',
        props: {
          className: 'app',
          children: [
            {
              type: Header,
              props: {},
            }, {
              type: Clock,
              props: { time: state.currentTime },
            }, {
              type: Lots,
              props: { lots: state.lots },
            }
          ]
        },
      }
    }

    // Header node
    function Header() {
      return {
        type: 'header',
        props: {
          className: 'header',
          children: [{
            type: Logo,
          }]
        },
      }
    }

    // Logo node
    function Logo() {
      return {
        type: 'img',
        props: {
          className: 'logo',
          src: './chilli.png',
          alt: 'Chilli illustration'
        }
      }
    }

    // Clock node
    function Clock({ time }) {
      const isDay = time.getHours() >= 7 && time.getHours() <= 21

      return {
        type: 'div',
        props: {
          className: 'clock',
          children: [
            {
              type: 'span',
              props: {
                className: 'value',
                children: [time.toLocaleTimeString()],
              }
            },
            {
              type: 'span',
              props: {
                className: isDay ? 'icon day' : 'icon night'
              }
            }
          ]
        }
      }
    }

    // Loading node
    function Loading() {
      return {
        type: 'div',
        props: {
          className: 'loading',
          children: ['Loading']
        }
      }
    }

    // Lots node
    function Lots({ lots }) {

      if (lots === null) {
        return {
          type: Loading,
          props: {}
        }
      }

      return {
        type: 'div',
        props: {
          className: 'lots',
          children: lots.map(lot => ({ type: Lot, props: { lot } }))
        }
      }
    }

    // Lot node
    function Lot({ lot }) {
      return {
        type: 'article',
        props: {
          className: 'lot',

          // TODO: use it to implement lists logic for update, remove, etc..
          // need to update sync function to handle this case
          key: lot.id,

          children: [
            {
              type: 'div',
              props: {
                className: 'price',
                children: [lot.price]
              }
            },
            {
              type: 'h1',
              props: {
                children: [lot.name]
              }
            },
            {
              type: 'p',
              props: {
                children: [lot.description]
              }
            },
          ]
        }
      }
    }

    // Render app helper
    function renderApp(state) {
      render(
        App({ state }),
        document.getElementById('root')
      )
    }

    // First render
    renderApp(state)

    // Make api call after first render
    api.get('/lots')
      .then(lots => {
        state = { ...state, lots }

        // rerender app after receiving api response with the new state
        renderApp(state)

        const onPrice = (data) => {
          const lotsWithUpdatedPrice = state.lots.map(lot => {
            if (lot.id !== data.id) return lot
            return { ...lot, price: data.price }
          })
          state = {
            ...state,
            lots: lotsWithUpdatedPrice
          }

          // rerender on every price update with the new state
          renderApp(state)
        }

        // subscribe to a pseudo web socket to update prices for each lots element
        lots.forEach(lot => {
          stream.subscribe(`price-${lot.id}`, onPrice)
        })
      })
      .catch(console.log)

    // Rerender the app on each tick (time update)
    setInterval(() => {
      state = {
        ...state,
        currentTime: new Date()
      }
      renderApp(state)
    }, 1000)

    // Render implementation
    // 1.  before   main.app     div#root > main.app
    // 2.  after    div#root > main.app     div#root > main.app
    function render(virtualDom, realDomRoot) {
      const evaluatedVirtualDom = evaluate(virtualDom)
      const virtualDomRoot = {
        type: realDomRoot.tagName.toLowerCase(),
        props: {
          id: realDomRoot.id,
          ...realDomRoot.attributes,
          children: [evaluatedVirtualDom]
        }
      }

      sync(virtualDomRoot, realDomRoot)
    }

    function evaluate(virtualNode) {
      if (typeof virtualNode !== 'object') {
        return virtualNode
      }

      if (typeof virtualNode.type === 'function') {
        return evaluate((virtualNode.type)(virtualNode.props))
      }

      const props = virtualNode.props || {}

      return {
        ...virtualNode,
        props: {
          ...props,
          children: Array.isArray(props.children) ? props.children.map(evaluate) : [evaluate(props.children)]
        }
      }
    }

    function sync(virtualNode, realNode) {
      // Sync element
      if (virtualNode.props) {
        Object.entries(virtualNode.props).forEach(([name, value]) => {
          if (name === 'children' && name === 'key') return

          if (realNode[name] !== value) {
            realNode[name] = value
          }
        })
      }

      if (virtualNode.key) {
        realNode.dataset.key = virtualNode.key
      }

      if (typeof virtualNode !== 'object' && virtualNode !== realNode.nodeValue) {
        realNode.nodeValue = virtualNode
      }

      // Sync child nodes
      const virtualChildren = virtualNode.props ? virtualNode.props.children || [] : []
      const realChildren = realNode.childNodes

      for (let i = 0; i < virtualChildren.length || i < realChildren.length; i++) {
        const virtual = virtualChildren[i]
        const real = realChildren[i]

        // Remove
        if (virtual === undefined && real !== undefined) {
          realNode.remove(real)
        }

        // Update
        if (virtual !== undefined && real !== undefined && (virtual.type || '') === (real.tagName || '').toLowerCase()) {
          sync(virtual, real)
        }

        // Replace
        if (virtual !== undefined && real !== undefined && (virtual.type || '') !== (real.tagName || '').toLowerCase()) {
          const newReal = createRealNodeByVirtual(virtual)
          sync(virtual, newReal)
          realNode.replaceChild(newReal, real)
        }

        // Add
        if (virtual !== undefined && real === undefined) {
          const newReal = createRealNodeByVirtual(virtual)
          sync(virtual, newReal)
          realNode.appendChild(newReal)
        }
      }
    }

    function createRealNodeByVirtual(virtual) {
      if (typeof virtual !== 'object') {
        return document.createTextNode('')
      }
      return document.createElement(virtual.type)
    }
  </script>
</body>

</html>
