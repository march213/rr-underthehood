<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Redux UnderTheHood</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="root"></div>

  <script>
    // State
    const state = {
      currentTime: new Date(),
      lots: [
        {
          id: 1,
          name: "Apple",
          description: "Apple description",
          price: 16
        }, {
          id: 2,
          name: "Orange",
          description: "Orange description",
          price: 41
        }]
    }

    // App
    function App({ state }) {
      const app = document.createElement('main')
      app.className = 'app'
      app.append(Header())
      app.append(Clock({ time: state.currentTime }))
      app.append(Lots({ lots: state.lots }))
      return app
    }

    // Header
    function Header() {
      const header = document.createElement('header')
      header.classList.add('header')
      header.append(Logo())
      return header
    }

    // logo
    function Logo() {
      const logo = document.createElement('img')
      logo.classList.add('logo')
      logo.src = './chilli.png'
      return logo
    }

    // Clock
    function Clock({ time }) {
      const node = document.createElement('div')
      node.className = 'clock'

      const value = document.createElement('span')
      value.className = 'value'
      value.innerText = time.toLocaleTimeString()

      node.append(value)

      const icon = document.createElement('span')
      if (time.getHours() >= 7 && time.getHours() <= 21) {
        icon.className = 'icon day'
      } else {
        icon.className = 'icon night'
      }

      node.append(icon)

      return node
    }

    // Lots
    function Lots({ lots }) {
      const list = document.createElement('div')
      list.className = 'lots'
      lots.forEach(lot => {
        list.append(Lot({ lot }))
      })
      return list
    }

    // Lot
    function Lot({ lot }) {
      const node = document.createElement('article')
      node.className = 'lot'

      const price = document.createElement('div')
      price.className = 'price'
      price.innerText = lot.price
      node.append(price)

      const name = document.createElement('h1')
      name.innerText = lot.name
      node.append(name)

      const description = document.createElement('p')
      description.innerText = lot.description
      node.append(description)

      return node
    }

    // Render
    function render(newDom, realDomRoot) {
      realDomRoot.append(newDom)
    }

    setInterval(() => {
      const currentTime = new Date()
      const root = document.getElementById('root')
      const newApp = App({ state: { ...state, currentTime } })

      root.innerHTML = ''
      root.append(newApp)
    }, 1000)

    render(App({ state }), document.getElementById('root'))
  </script>
</body>

</html>
